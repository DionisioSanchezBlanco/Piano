<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd class="text-to-key" id="A">A</kbd>
        <kbd class="text-to-key" id="S">S</kbd>
        <kbd class="text-to-key" id="D">D</kbd>
        <kbd class="text-to-key" id="F">F</kbd>
        <kbd class="text-to-key" id="G">G</kbd>
        <kbd class="text-to-key" id="H">H</kbd>
        <kbd class="text-to-key" id="J">J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="text-to-key" id="W">W</kbd>
        <kbd class="text-to-key" id="E">E</kbd>
        <kbd class="text-to-key" id="T">T</kbd>
        <kbd class="text-to-key" id="Y">Y</kbd>
        <kbd class="text-to-key" id="U">U</kbd>
    </div>

</div>
<script src="scripts.js"></script>
</body>
</html>
